<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nghệ Sĩ - My Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        /* Style riêng cho trang artists nếu cần thêm */
        .artists-main-title { /* Class cho H1 của trang này */
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
        }
        /* Tái sử dụng .card-grid và .card cho hiển thị nghệ sĩ */
        /* Có thể cần điều chỉnh nhẹ .card nếu muốn khác biệt */
        .card.artist-card { /* Class riêng cho card nghệ sĩ nếu muốn style khác */
            /* Ví dụ: */
            /* background-color: #202020; */
        }
        .card.artist-card .album-art { /* Ảnh đại diện nghệ sĩ */
            border-radius: 50%; /* Hiển thị ảnh đại diện dạng tròn */
        }
        .card.artist-card h3.artist-card-name { /* Tên nghệ sĩ trong card */
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
        }
        .card.artist-card p.artist-card-type { /* Loại: Nghệ sĩ */
            text-align: center;
            font-size: 0.8em;
            color: #b3b3b3;
        }
        .card.artist-card .play-button-overlay {
            display: none; /* Không cần nút play overlay cho card nghệ sĩ */
        }
    </style>
</head>
<body>
    <button class="menu-toggle-btn" aria-label="Toggle menu">☰</button>
    <audio id="audio-player"></audio>

    <div class="music-player-container">
        <nav class="sidebar">
            <div><img src="img/logo.png" height="80"></div>
            <div class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <svg viewBox="0 0 24 24" class="icon-home">
                                <path d="M12 3L4 9v12h5v-7h6v7h5V9z"></path>
                            </svg>
                            Trang chủ
                        </a>
                    </li>
                    <li>
                        <a href="search.html">
                            <svg viewBox="0 0 24 24" class="icon-search">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                            Tìm kiếm
                        </a>
                    </li>
                    <li>
                        <a href="library.html">
                            <svg viewBox="0 0 24 24" class="icon-library">
                                <path
                                    d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-3 2v5l-2.5-1.5L13 9V4h5zM8 16h12V4h-2v7l-2.5-1.5L13 9V4H8v12z">
                                </path>
                            </svg>
                            Thư viện
                        </a>
                    </li>
                    <li>
                        <!-- THÊM LINK NGHỆ SĨ VÀO ĐÂY -->
                    <li>
                        <a href="artists.html" class="active"> <!-- ** Active trên trang này ** -->
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor" class="icon-artist">
                                <!-- Cần icon phù hợp -->
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                            Nghệ Sĩ
                        </a>
                    </li>
                    <li>
                        <a href="favorite.html"> <!-- Link Bài hát đã thích giữ nguyên hoặc tạo trang riêng -->
                            <svg viewBox="0 0 24 24" class="icon-like">
                                <path
                                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z">
                                </path>
                            </svg>
                            Bài hát đã thích
                        </a>
                    </li>
                    <!-- THÊM LINK GIỚI THIỆU -->
                    <li>
                        <a href="about.html" class="sidebar-link"> <!-- Đặt class sidebar-link nếu muốn style riêng -->
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor" class="icon-info">
                                <path
                                    d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z">
                                </path>
                            </svg>
                            Giới thiệu
                        </a>
                    </li>

                </ul>
            </div>
            <div class="sidebar-playlists">
                <h4>PLAYLISTS</h4>
                <ul id="playlist-links-list">
                    <!-- Các link playlist sẽ được tạo bởi JavaScript ở đây -->
                </ul>
            </div>
        </nav>

        <!-- 2. Main Content Area for Artists List -->
        <main class="main-content" id="artists-list-container">
            <h1 class="artists-main-title">Nghệ Sĩ</h1>
            <div id="artists-grid" class="card-grid"> <!-- Tái sử dụng card-grid -->
                <!-- Card nghệ sĩ sẽ được JS tạo ra ở đây -->
                <p class="loading-message">Đang tải danh sách nghệ sĩ...</p>
            </div>
        </main>

        <!-- 3. Player Bar -->
        <footer class="player-bar">
           <!-- Nội dung player bar giữ nguyên -->
        </footer>
    </div>

    <!-- Scripts -->
    <script src="data/artists.js"></script> <!-- **QUAN TRỌNG: Nạp file data nghệ sĩ** -->
    <script src="data/music.js"></script>   <!-- Cần cho render playlist sidebar -->
    <script src="js/utils.js"></script>
    <script src="js/player.js"></script>
    <script src="js/artists.js"></script>    <!-- File JS mới cho trang nghệ sĩ -->

</body>
</html>
